<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentleGPT Chat</title>
</head>
<body>
    <h1>Chat with CentleGPT</h1>
    <form id="chat-form">
        <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams('user_input=' + userInput),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.response || data.error;
            });
        });
    </script>
</body>
</html>
